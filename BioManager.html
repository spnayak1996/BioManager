<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioManager</title>
  <link rel="stylesheet" href="BioManager_style.css" />
</head>
<body>
  <aside class="sidebar">
  <!-- Brand / logo block -->
  <div class="brand">
    <div class="brand-mark">
      <img src="icons/file-text.svg" alt="" />
    </div>
    <div class="brand-texts">
      <div class="brand-title">BioManager</div>
      <div class="brand-subtitle">Marketing Bio Portal</div>
    </div>
  </div>

  <div class="sidebar-sep"></div>

  <h3 class="nav-label">NAVIGATION</h3>

  <nav class="nav">
    <a href="#dashboard" class="nav-link">
      <span class="nav-ico"><img src="icons/dashboard.svg" alt="" /></span>
      <span class="nav-text">Dashboard</span>
    </a>

    <a href="#manage-users" class="nav-link">
      <span class="nav-ico"><img src="icons/users.svg" alt="" /></span>
      <span class="nav-text">Manage Users</span>
    </a>

    <a href="#approved-domains" class="nav-link">
      <span class="nav-ico"><img src="icons/building.svg" alt="" /></span>
      <span class="nav-text">Approved Domains</span>
    </a>

    <a href="#all-bios" class="nav-link active">
      <span class="nav-ico"><img src="icons/file-text.svg" alt="" /></span>
      <span class="nav-text">All Bios</span>
    </a>
  </nav>

    <!-- Fixed user block -->
  <div class="user-info">
    <div class="user-left">
      <div class="user-avatar">S</div>
      <div class="user-meta">
        <div class="user-name">satish</div>
        <div class="user-role">Admin</div>
      </div>
    </div>
    <div class="user-logout">
      <img src="icons/logout.svg" alt="Logout" />
    </div>
  </div>
</aside>


  <main class="main-content">
    <header>
      <h1 id="page-title">All Bios</h1>
      <p id="page-subtitle">Overview of all employee bio submissions</p>
    </header>
    <section id="page-content">
      <!-- Content will be injected by JS -->
    </section>
  </main>

  <script src="BioManager_script.js"></script>
</body>
</html>
