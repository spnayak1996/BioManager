<!-- BioManager.html (updated to move embedded HTML into templates) -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioManager</title>
  <link rel="stylesheet" href="../css/BioManager_style.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-mark">
        <img src="../icons/file-text.svg" alt="" />
      </div>
      <div class="brand-texts">
        <div class="brand-title">BioManager</div>
        <div class="brand-subtitle">Marketing Bio Portal</div>
      </div>
    </div>

    <div class="sidebar-sep"></div>

    <h3 class="nav-label">NAVIGATION</h3>

    <nav class="nav">
      <a href="#dashboard" class="nav-link">
        <span class="nav-ico"><img src="../icons/dashboard.svg" alt="" /></span>
        <span class="nav-text">Dashboard</span>
      </a>

      <a href="#manage-users" class="nav-link">
        <span class="nav-ico"><img src="../icons/users.svg" alt="" /></span>
        <span class="nav-text">Manage Users</span>
      </a>

      <a href="#approved-domains" class="nav-link">
        <span class="nav-ico"><img src="../icons/building.svg" alt="" /></span>
        <span class="nav-text">Approved Domains</span>
      </a>

      <a href="#all-bios" class="nav-link active">
        <span class="nav-ico"><img src="../icons/file-text.svg" alt="" /></span>
        <span class="nav-text">All Bios</span>
      </a>
    </nav>

    <div class="user-info">
      <div class="user-left">
        <div class="user-avatar">S</div>
        <div class="user-meta">
          <div class="user-name">satish</div>
          <div class="user-role">Admin</div>
        </div>
      </div>
      <button class="user-logout" id="user-logout">
        <img src="../icons/logout.svg" alt="Logout" />
      </button>
    </div>
  </aside>

  <main class="main-content">
    <header class="page-header">
      <div class="page-headings">
        <h1 id="page-title">All Bios</h1>
        <p id="page-subtitle">Overview of all employee bio submissions</p>
      </div>

      <button id="export-csv" class="btn-export" type="button">
        <img src="../icons/export.svg" alt="" class="btn-export-ico" />
        Export CSV
      </button>
    </header>

    <section id="page-content"></section>
  </main>

  <!-- ===== Templates (moved from JS) ===== -->

  <!-- Stats wrapper -->
  <template id="stats-wrapper-template">
    <div class="stats-wrapper" id="stats-root">
      <div class="stats"></div>
    </div>
  </template>

  <!-- Single stat tile -->
  <template id="stats-tile-template">
    <div class="stat stat--tab">
      <div class="stat-head">
        <img class="stat-icon" alt="" />
        <span class="stat-label-text"></span>
      </div>
      <div class="stat-value"></div>
    </div>
  </template>

  <!-- Search card -->
<template id="search-card-template">
  <div class="card" id="search">
    <div class="search-row">
      <div class="search-input-wrap">
        <img src="../icons/search.svg" class="search-ico" alt="" />
        <input id="bio-search" class="js-bio-search" type="text" placeholder="Search bios..." />
      </div>

      <div class="select-wrap">
        <select id="bio-status" class="js-bio-status" aria-label="Filter by status">
          <option value="All Status">All Status</option>
          <option value="Submitted">Submitted</option>
          <option value="Ready for Review">In Review</option>
          <option value="Approved">Approved</option>
          <option value="Live">Live</option>
        </select>
        <img src="../icons/chevron-down.svg" class="select-caret" alt="" />
      </div>
    </div>
  </div>
</template>

  <!-- Bios table (structure only) -->
  <template id="bios-list-template">
  <div class="card bios-card">
    <div class="table-header">
      <h2 class="table-title">Bios (<span id="bios-count"></span>)</h2>
    </div>

    <!-- Head row -->
    <div class="bios-head bios-grid">
      <span>Employee</span>
      <span>Status</span>
      <span>Created</span>
      <span>Review Info</span>
      <span>Actions</span>
    </div>

    <!-- Rows go here -->
    <div class="bios-list js-bios-list"></div>
  </div>
</template>


  <!-- Single bio row -->
  <template id="bio-item-template">
  <div class="bios-row bios-grid js-bio-row">
    <div class="bios-col">
      <span class="js-name"></span><br />
      <small class="js-email"></small>
    </div>
    <div class="bios-col">
      <span class="status">
        <img class="status-icon" alt="" />
        <span class="js-status-text"></span>
      </span>
    </div>
    <div class="bios-col js-created"></div>
    <div class="bios-col js-review-info"></div>
    <div class="bios-col">
      <button class="view-btn">
        <img src="../icons/eye.svg" alt="View" class="view-icon" />
        View
      </button>
    </div>
  </div>
</template>


  <!-- Coming soon fallback -->
  <template id="coming-soon-template">
    <div class="card">Coming Soon...</div>
  </template>

  <script type="module" src="../scripts/BioManager_script.js"></script>
</body>
</html>
